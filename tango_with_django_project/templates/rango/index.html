<!DOCTYPE html>



{% load staticfiles %} <!-- This is necessary for loading static files -->



<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
     <link rel="stylesheet" href="{% static 'css/base.css' %}" /> <!-- CSS -->
    <script src="{% static 'js/jquery.js' %}"></script>  <!-- JavaScript -->
</head>
<body>
  <h1>Rango says...</h1>
            {% if categories %}
        <ul>
            {% for category in categories %}
            <li><a href="/rango/category/{{ category.slug }}"> {{ category.name}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
            <strong>There are no categories to display</strong>
    {% endif%}

        <a href="/rango/about/">About</a><br />
<img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" />
</body>
</html>
